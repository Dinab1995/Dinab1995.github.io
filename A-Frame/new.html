<!doctype html>
<html>
    <head>
        <title>L14 - Loading and displaying 3D models</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            
            <!-- Asset Management System -->
            <!-- Download and move your 3D models to the ASSETs folder -->
            <a-assets>
                <img id="floor" src="Images/TexturesCom_FloorHerringbone0067_M.jpg">
                <a-asset-item id="FountainO" src="Images/Fountain.obj"></a-asset-item>
                <a-asset-item id="FountainM" src="Images/Fountain.mtl"></a-asset-item>
                <a-asset-item id="PotionPotO" src="Images/PotionPot.obj"></a-asset-item>
                <a-asset-item id="PotionPotM" src="Images/PotionPot.mtl"></a-asset-item>
                
                 <a-asset-item id="ChemixPotionO" src="Images/Chemix%20Potion.obj"></a-asset-item>
                <a-asset-item id="ChemixPotionM" src="Images/Chemix%20Potion.mtl"></a-asset-item>
                
                 <a-asset-item id="ElixirPotionO" src="Images/Elixir%20Potion.obj"></a-asset-item>
                <a-asset-item id="ElixirPotionM" src="Images/Elixir%20Potion.mtl"></a-asset-item>
                
                 <a-asset-item id="GremlinPotionO" src="Images/Gremlin%20Potion.obj"></a-asset-item>
                <a-asset-item id="GremlinPotionM" src="Images/Gremlin%20Potion.mtl"></a-asset-item>
                
                 <a-asset-item id="StardustPotionO" src="Images/Stardust%20Potion.obj"></a-asset-item>
                <a-asset-item id="StardustPotionM" src="Images/Stardust%20Potion.mtl"></a-asset-item>
                <a-asset-item id="ArrowO" src="Images/Arrow.obj"></a-asset-item>
                
                <a-asset-item id="ArrowM" src="Images/Arrow.mtl"></a-asset-item>
                
                <audio id="Music" src="Images/DeathScene.wav"></audio>
            </a-assets>
            
          
            <!-- Sky -->
            <a-sky color="#212121"></a-sky>
            
            <a-plane material=" color: #FFFFFF;
                               src: #floor;
                               repeat: 500 500"
                     rotation="-90 0 0"
                     scale="1000 1000 1000"></a-plane>
            
            <a-plane color= #000000
                     position= "-1 9 84"
                     height= "16"
                     width="29"
                    ><a-animation attribute="material.opacity" from="1" to="0" dur="1500" direction="alternate" begin="click"></a-animation></a-plane>
            
        
            
            <a-text value="To enter the Temple of Doom.
        
                           Click anywhere on the screen ." align="center" color="#cc0000" position="3 7 87"
        geometry="primitive: plane; width: 1.5"
        material="color: #FFAA00; visible: false">
            <a-animation attribute="text.opacity"
                         from="1"
                         to="0"
                         dur="2000"
                         direction="indefinite"
                         repeat="3">
            </a-animation>
</a-text>
             <a-plane color= "#0b3177"
                     width="5"
                     height= "2"
                    position="-0.504 7.457 56.836"
                    sound="src: #Music;
                      on: click;
                      volume: 5;
                      refDistance: 4;
                      rolloffFactor: 1"
            ><a-entity sound="src: #Music; autoplay: true" position="-102.293 -48.21 -44.523"></a-entity></a-plane>
            
             <a-plane color= "#000000"
                     position="-0.504 7.457 56.836"
                     height= "2"
                     width="5"
                      >
            </a-plane>
            
            <a-text data-brackets-id="47" value="Click on the arrows inside to explore the temple.
                                                 
                Duck to go under the banner." align="center" color="#cc0000" position="-0.504 7.457 56.836" geometry="primitive:plane;width:3.5" material="visible:false;color:#FFAA00" >
            <a-animation data-brackets-id="48" attribute="text.opacity" from="1" to="0" dur="2000" direction="indefinite" repeat="indefinite">
            </a-animation>
</a-text>
            
            <a-plane color= "#000000"
                     position="-5.504 7.457 56.836"
                     height= "3"
                     width="5"
                      >
            </a-plane>
            
         <a-text data-brackets-id="47" value="
         
         The Elixir Potion 
                                              
         Is said to give everlasting life to whoever obtains it and cures every sickness. 
                                              
         However, one must have a pure heart or death should follow.
                                              
         " align="center" color="#cc0000" position="-5.504 7.457 56.836" geometry="primitive:plane;width:3.5" material="visible:false;color:#FFAA00" >
            <a-animation data-brackets-id="48" attribute="text.opacity" from="1" to="1" dur="2000" direction="indefinite" repeat="indefinite">
            </a-animation>
</a-text>
            
             <a-plane color= "#000000"
                     position="-10.504 7.457 56.836"
                     height= "3"
                     width="5"
                      >
            </a-plane>
            
         <a-text data-brackets-id="47" value="
         
         The Chemix Potion 
                                              
         Is said to be one of the most powerful love potions.
                                              
         If not used wisely, one must prepare for terrible consequences including death.

                                              
         " align="center" color="#cc0000" position="-10.504 7.457 56.836" geometry="primitive:plane;width:3.5" material="visible:false;color:#FFAA00" >
            <a-animation data-brackets-id="48" attribute="text.opacity" from="1" to="1" dur="2000" direction="indefinite" repeat="indefinite">
            </a-animation>
</a-text>
            
             <a-plane color= "#000000"
                     position="-15.504 7.457 56.836"
                     height= "3"
                     width="5"
                      >
            </a-plane>
            
         <a-text data-brackets-id="47" value="
         
         The Gremlin Potion 
                                              
         Is said to give the ability to shape-shift into anything that one desires.
                                              
         but beware of sunlight or one shall turn to dust.

                                              
         " align="center" color="#cc0000" position="-15.504 7.457 56.836" geometry="primitive:plane;width:3.5" material="visible:false;color:#FFAA00" >
            <a-animation data-brackets-id="48" attribute="text.opacity" from="1" to="1" dur="2000" direction="indefinite" repeat="indefinite">
            </a-animation>
</a-text>
            
                  <a-plane color= "#000000"
                     position="-20.504 7.457 56.836"
                     height= "3"
                     width="5"
                      >
            </a-plane>
            
         <a-text data-brackets-id="47" value="
         
         The StarDust Potion 
                                              
         Is said to have the ability to absorb all evil from a person in the form of stardust.
                                              
        One must get rid of it or all evil shall transfer to someone else's body.

                                              
         " align="center" color="#cc0000" position="-20.504 7.457 56.836" geometry="primitive:plane;width:3.5" material="visible:false;color:#FFAA00" >
            <a-animation data-brackets-id="48" attribute="text.opacity" from="1" to="1" dur="2000" direction="indefinite" repeat="indefinite">
            </a-animation>
</a-text>
            
               <a-plane color= "#000000"
                     position="-25.504 7.457 56.836"
                     height= "3"
                     width="5"
                      >
            </a-plane>
            
         <a-text data-brackets-id="47" value="
         
         Fountain of Lost Souls
                                              
         Is said to contain the trapped souls of the past explorers who failed to escape the temple because of their selfishnes and greed.
                                              
        Do you have what it takes to save those souls?
        Can you escape the Temple of Doom?
                    
                                              
         " align="center" color="#cc0000" position="-25.504 7.457 56.836" geometry="primitive:plane;width:3.5" material="visible:false;color:#FFAA00" >
            <a-animation data-brackets-id="48" attribute="text.opacity" from="1" to="1" dur="2000" direction="indefinite" repeat="indefinite">
            </a-animation>
</a-text>
            
                  <a-plane color= "#000000"
                     position="-30.504 7.457 56.836"
                     height= "3"
                     width="5"
                      >
            </a-plane>
            
         <a-text data-brackets-id="47" value="
         
            The Hollow Well
                                              
         Is the key to escape the temple. In order to escape the temple, one must solve the riddles by choosing the right potion. 
                                              
        Do you have what it takes to save those souls?
        Can you escape the Temple of Doom?
                    
                                              
         " align="center" color="#cc0000" position="-30.504 7.457 56.836" geometry="primitive:plane;width:3.5" material="visible:false;color:#FFAA00" >
            <a-animation data-brackets-id="48" attribute="text.opacity" from="1" to="1" dur="2000" direction="indefinite" repeat="indefinite">
            </a-animation>
</a-text>
            <!-- Camera -->
            <a-entity position="3 5 90"
                      >
                <a-camera><a-cursor color="#FFBA70" position="10 2 1"></a-cursor></a-camera>
            </a-entity>
            <!-- Camera -->
            
            <!-- Your 3D Model 02 -->
            <a-entity obj-model="obj: #FountainO; mtl: #FountainM"
                      position="0 -1 20"
                      rotation="0 180 0"
                      scale="0.5 0.5 0.5">
            </a-entity>
            
            <a-entity obj-model="obj: #ArrowO;
                                 mtl: #ArrowM" 
                                position="-20 7 23.5"
                                rotation="-1 180 90"
                                scale="0.07 0.07 0.07"><a-animation
                attribute="position" 
                from="-20 7 23.5"            
                to="-22 7 23.5"
                dur="2000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            <a-entity obj-model="obj: #ArrowO;
                                 mtl: #ArrowM" 
                                position="-20 7 -6.5"
                                rotation="-1 180 90"
                                scale="0.07 0.07 0.07"><a-animation
                attribute="position" 
                from="-20 7 -6.5"            
                to="-22 7 -6.5"
                dur="2000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            <a-entity obj-model="obj: #ArrowO;
                                 mtl: #ArrowM" 
                                position="18 7 -5"
                                rotation="-1 360 90"
                                scale="0.07 0.07 0.07"><a-animation
                attribute="position" 
                from="18 7 -5"            
                to="20 7 -5"
                dur="2000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            <a-entity obj-model="obj: #ArrowO;
                                 mtl: #ArrowM" 
                                position="18 7 26"
                                rotation="-1 360 90"
                                scale="0.07 0.07 0.07"><a-animation
                attribute="position" 
                from="18 7 26"            
                to="20 7 26"
                dur="2000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            <a-entity obj-model="obj: #ArrowO;
                                 mtl: #ArrowM" 
                                position="0 14 11.5"
                                rotation="-1 360 180"
                                scale="0.09 0.09 0.09"><a-animation
                attribute="position" 
                from="0 14 11.5"            
                to="0 16 11.5"
                dur="8000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
           <a-entity obj-model="obj: #ArrowO;
                                 mtl: #ArrowM" 
                                position="38 10 29.5"
                                rotation="1 360 180"
                                scale="0.09 0.09 0.09"> <a-animation
                attribute="position" 
                from="37 10 30.5"            
                to="37 13 30.5"
                dur="8000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            <a-entity obj-model="obj: #PotionPotO;
                                 mtl: #PotionPotM"
                      position="37 -0.09 29"
                      rotation="0 90 0"
                      scale="0.1 0.05 0.1"> </a-entity>
                      
            <a-entity obj-model="obj: #ChemixPotionO;
                                 mtl: #ChemixPotionM"
                      position="-17 6 -5.6"
                      scale="0.03 0.05 0.031">  <a-animation
                attribute="rotation"              
                to="0 360 0"
                dur="5000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            <a-entity obj-model="obj: #ElixirPotionO;
                                 mtl: #ElixirPotionM"
                      position="-17 6 25"
                      scale="0.03 0.05 0.03"><a-animation
                attribute="rotation"              
                to="0 360 0"
                dur="5000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            <a-entity obj-model="obj: #GremlinPotionO;
                                 mtl: #GremlinPotionM"
                      position="14.5 6 25"
                      scale="0.03 0.05 0.03"> 
                
                <a-animation
                attribute="rotation"              
                to="0 360 0"
                dur="5000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
            
            <a-entity obj-model="obj: #StardustPotionO;
                                 mtl: #StardustPotionM"
                      position="14.5 6 -5.5"
                      scale="0.03 0.05 0.031"><a-animation
                attribute="rotation"              
                to="0 360 0"
                dur="5000"
                repeat="indefinite"
                easing="linear"></a-animation></a-entity>
            
        </a-scene>
    </body>
</html>
